<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoChatAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="flex flex-col md:flex-row w-full max-w-6xl shadow-xl rounded-2xl overflow-hidden bg-gray-800/50 backdrop-blur-lg border border-gray-700">
    
    <!-- Left: Feature Info -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center items-center text-center bg-gradient-to-br from-gray-800 via-gray-900 to-black">
      <h1 class="text-3xl font-bold mb-3">Explore Sentinel-2 images</h1>
      <p class="text-gray-300 mb-6">Discover insights with LLaMA model</p>
      
      <div class="w-64 h-64 mb-6 relative rounded-full overflow-hidden border-4 border-gray-700">
        <img src="/static/images/globe-preview.png" alt="Earth Globe" class="w-full h-full object-cover opacity-70" />
        <button class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 px-4 py-2 bg-white text-black text-xs font-semibold rounded shadow hover:bg-gray-100 transition">
          UPGRADE PLAN
        </button>
      </div>

      <p class="text-gray-400 text-sm">Engage with image analysis discussions.</p>
    </div>

    <!-- Right: Signup Form -->
    <div class="w-full md:w-1/2 bg-gray-900 p-8 flex flex-col justify-center">
      <div class="mb-8 text-center">
        <h2 class="text-xl font-semibold">Get started with GeoChatAI</h2>
        <p class="text-sm text-gray-400">Unlock 7 days of advanced features. Flexible membership.</p>
      </div>

      <form class="space-y-4">
        <input type="text" placeholder="Your full name" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="email" placeholder="Your email" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-800 text-white rounded-md placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 transition rounded-md font-semibold">Sign up</button>
      </form>

      <div class="my-4 text-center text-sm text-gray-400">or explore as guest</div>

      <div class="flex gap-4">
        <button class="flex-1 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-md">Google</button>
        <button class="flex-1 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-md">Facebook</button>
      </div>

      <div class="mt-6 text-center text-sm text-gray-500">
        <a href="/login" class="hover:underline">Join the conversation. Log in now.</a>
      </div>
    </div>

  </div>

</body>
</html>
