{% extends "layouts/base.html" %}

{% block content_area %}
<section class="flex-1 flex flex-col overflow-hidden">
  <div class="flex-1 overflow-y-auto px-8 py-6 space-y-6">

    <!-- Chat Title and ID -->
    <div class="border-b pb-4">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ title }}</h2>
      <p class="text-xs text-gray-500">ID: #{{ cid }}</p>
    </div>

    <div class="flex items-start gap-4">
      
      <img class="rounded-full w-10" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa17CCAjLRCF1JOyI6mO-6B-iyNLdYrLRqMQ&s" />
      <div class="flex flex-col gap-2">
        <img src="{{ url_for('main.uploaded_file', filename=image) }}"
             alt="Satellite View"
             class="max-w-[16rem] rounded-md shadow"
             loading="lazy" />
        
        <!-- Message container with data attributes -->
<div 
  class="bg-indigo-100 px-5 py-3 rounded-xl max-w-xl text-sm text-indigo-900 shadow-sm "
  id="message"
  {% if not is_streamed %}
    data-message="{{ message|trim }}"
    data-streamed="false"
  {% endif %}>
  {% if is_streamed %}
    {{ message|trim }}
  {% endif %}
</div>



      </div>
    </div>

  </div>
</section>
{% endblock content_area %}
