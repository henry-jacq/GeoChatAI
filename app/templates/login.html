<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoChatAI - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white min-h-screen flex flex-col justify-between items-center py-8 px-4">

  <!-- Top Logo -->
  <div class="flex gap-4 mt-10 text-center">
    <div class="flex justify-center mb-4 text-3xl text-white">
      <i class="fas fa-globe-americas"></i>
    </div>
    <h1 class="text-2xl font-semibold">GeoChatAI</h1>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-sm bg-[#1e1e1e] rounded-2xl p-6 shadow-lg backdrop-blur border border-gray-700">
    <h2 class="text-center text-lg font-medium mb-6">Welcome Back</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 bg-[#2a2a2a] text-white rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-[#2a2a2a] text-white rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 transition rounded-lg font-semibold">
        Login
      </button>
    </form>
    <p class="text-center text-sm text-gray-400 mt-4">
      New to GeoChatAI? <a href="/register" class="underline hover:text-white">Register here</a>
    </p>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 text-center mt-8">
    <p>© 2025 GeoChatAI | <a href="#" class="underline hover:text-white">Terms</a> <span class="mx-1">·</span> <a href="#" class="underline hover:text-white">Privacy</a></p>
  </footer>

</body>
</html>
